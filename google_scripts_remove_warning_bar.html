<!DOCTYPE html>
<html>
<head>
<script>
  alert("top");
  function onload() {
	alert("in");
    var frame = document.getElementById("getter");
    alert(frame);
	frame.src = document.location.search.substring(1);
    alert(frame.src);
	setInterval(() => {
      var inner = frame.contentWindow.document;
	  alert(inner);
	  var inner_frame = document.getElementsByTagName("iframe");
	  alert(inner_frame);
	  if(inner_frame.length > 0) {
		alert(inner_frame[0]);
	  }
    }, 200);
  }
  alert("exited");
</script>
</head>
<body onload="onload()">
  <iframe id="getter" style="width:0;height:0;border:0; border:none;"></iframe>
</body>
</html>
